<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS5 Home Interface</title>
    <style>
        /* Reset et style de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
        }

        /* Barre supérieure */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        header nav {
            display: flex;
            gap: 40px;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        header nav a:hover {
            opacity: 1;
        }

        .user-icons {
            display: flex;
            gap: 20px;
        }

        .user-icons img {
            width: 25px;
            height: 25px;
            filter: brightness(0) invert(1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .user-icons img:hover {
            transform: scale(1.1);
        }

        /* Carrousel des icônes */
        .carousel {
            margin-top: 120px;
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 30px;
            padding: 40px;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .carousel-item:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .carousel-item img {
            width: 60%;
        }

        /* Zone de mise en avant */
        .highlight {
            position: relative;
            margin: 20px auto;
            width: 90%;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
        }

        .highlight img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .highlight .text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
        }

        .highlight .text h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .highlight .text p {
            font-size: 18px;
        }

        /* Section Must See */
        .must-see {
            margin: 40px auto;
            width: 90%;
            display: flex;
            gap: 20px;
        }

        .must-see-item {
            flex: 1;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .must-see-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .must-see-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Barre supérieure -->
    <header>
        <nav>
            <a href="#">Games</a>
            <a href="#">Media</a>
        </nav>
        <div class="user-icons">
            <img src="https://via.placeholder.com/25" alt="Search">
            <img src="https://via.placeholder.com/25" alt="Settings">
            <img src="https://via.placeholder.com/25" alt="User">
        </div>
    </header>

    <!-- Carrousel des icônes -->
    <div class="carousel">
        <div class="carousel-item">
            <img src="https://via.placeholder.com/80" alt="Store">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/80" alt="Game">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/80" alt="Play">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/80" alt="App">
        </div>
    </div>

    <!-- Zone de mise en avant -->
    <div class="highlight">
        <img src="https://via.placeholder.com/1920x400" alt="Highlight">
        <div class="text">
            <h2>Ratchet & Clank: Rift Apart</h2>
            <p>Explore new dimensions in this epic adventure!</p>
        </div>
    </div>

    <!-- Section Must See -->
    <div class="must-see">
        <div class="must-see-item">
            <img src="https://via.placeholder.com/150" alt="Must See 1">
        </div>
        <div class="must-see-item">
            <img src="https://via.placeholder.com/150" alt="Must See 2">
        </div>
        <div class="must-see-item">
            <img src="https://via.placeholder.com/150" alt="Must See 3">
        </div>
        <div class="must-see-item">
            <img src="https://via.placeholder.com/150" alt="Must See 4">
        </div>
    </div>
</body>

</html>
